<html lang="en">

<head>

            <div>
                <label for="password">Password:</label>

                    maxlength="30">
            </div>
            <div>
                <label for="phonenum">Telephone Number:</label>
                <input type="tel" id="phonenum" name="phonenum" required pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}+"
                    maxlength="10">
            </div>
        </div>

        <hr>

        <h2>How many want to boost?</h2>

            <div>
                <input type="radio" name="plan" id="iron_plan" value="iron_plan">

            <div>
                <input type="radio" name="plan" id="bronze_plan" value="bronze_plan">

            </div>
            <div>

        <hr>

        <h3>Are you too much disperate?(if you are here yes)</h3>
