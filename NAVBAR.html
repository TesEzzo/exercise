<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NavbarExercise</title>
</head>

<body>
    <nav style="background-color: #202429;height: 61px;">
        <nav style="padding: 11px;">
            <a
                style="font-family: Verdana; font-size: larger; color: white;margin-right: 20px;margin-left: 3px">Navbar</a>

            <a style="font-family: Verdana;font-size: 15px; color: white;text-decoration: none;margin-right: 12px;"
                href="http://127.0.0.1:5501/NAVBAR.html">Home</a>

            <a style="font-family: Verdana;font-size: 15px;color: #989a9c;text-decoration: none;margin-right: 10px;"
                href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Link</a>

            <select
                style="border: 0px;background-color: #202429;font-family: Verdana;font-size: 15px;color:#989a9c;margin-right: 10px;">
                <option>Dropdown</option>
            </select>

            <a style="font-family: Verdana;font-size: 15px;color: #383c3f;margin-right: 60px;"
                role="https://www.google.com" aria-disabled="true">Disabled</a>

            <label>
                <input type="search" placeholder="Search..." style="height: 40px;border:1px; border-radius: 3px;">
                <button style="border:1px; height: 40px; background-color: #202429; color: #217d53;border-color: #217d53;border-style:solid;border-radius: 3px;">Search</button>
            </label>
        </nav>
    </nav>
</body>

</html>
