<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAVBAR</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar__top">
        <div class="navbar__top-left">
            <div class="navbar__top-left-title">
                <h1>Navbar</h1>
            </div>
            <div class="navbar__top-left-linkhome">
                <a href="http://127.0.0.1:5501/NavbarExercise.html">Home</a>
            </div>
            <div class="navbar__top-left-genericlink">
                <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" id="link">Link</a>
            </div>
            <div class="navbar__top-left-dropdown">
                <select id="dropdown">
                    <option>Dropdown</option>
                </select>
            </div>
            <div class="navbar__top-left-disabled">
                <a role="https://www.google.com" aria-disabled="true" id="disabled">Disabled</a>
            </div>
        </div>
        <div class="navbar__top-right">
            <form class="navbar__top-right-searchbar">
                <input type="search" placeholder="Search" id="bar-search">
                <button id="button-search">Search</button>
            </form>
        </div>
        <div>
            <button id="hamburger-menu" style="background-color:#24242c ;"></button>
        </div>
    </nav>
</body>

</html>
