<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOL BOOST</title>
</head>

<body>
    <h1>Boosting rank LOL Service</h1>
    <form>
        <ul>
            <li>
                <label for="email">Email:
                    <abbr title="required">*</abbr>
                </label>
                <input type="email" id="email" name="email" pattern="[^@]+@[^@]+\.[a-zA-Z]{2,6}">
            </li>
            <li>
                <label for="password">Password:
                    <abbr title="required">*</abbr>
                </label>
                <input type="password" id="password" name="password" required minlength="8">
            </li>
            <li>
                <label for="name">Name:
                    <abbr title="required">*</abbr>
                </label>
                <input type="text" id="name" name="name" required pattern="[A-Za-z]+" minlength="2"
                    maxlength="60"><!--si esistono persone che hanno il nome lungo circa 60 caratteri contando che si possono mettere anche più nomi(sicilia be like)-->
            </li>
            <li>
                <label for="surname">Surname:
                    <abbr title="required">*</abbr>
                </label>
                <input type="text" id="surname" name="surname" required pattern="[A-Za-z]+" minlength="1"
                    maxlength="30">
            </li>
            <li>
                <label for="phonenum">Telephone Number:
                    <abbr title="required">*</abbr>
                </label>
                <input type="tel" id="phonenum" name="phonenum" required pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}+"
                    maxlength="10">
            </li>
        </ul>

        <hr>

        <h2>How many want to boost?</h2>

        <label for="plans-list">PLAN LIST
            <abbr title="required">*</abbr>
        </label>

        <ul id="plans-list">
            <li>
                <input type="radio" name="plans" id="iron_plan" value="iron_plan">
                <label for="iron_plan">Iron plan (Free)</label>
            </li>
            <li>
                <input type="radio" name="plans" id="bronze_plan" value="bronze_plan">
                <label for="bronze_plan">Bronze plan (20€)</label>
            </li>
            <li>
                <input type="radio" name="plans" id="silver_plan" value="silver_plan">
                <label for="silver_plan">Silver plan (50€)</label>
            </li>
            <li>
                <input type="radio" name="plans" id="gold_plan" value="gold_plan">
                <label for="gold_plan">Gold plan (100€)</label>
            </li>
        </ul>

        <hr>

        <input type="checkbox" id="boost_plan" name="Boost">
        <label for="boost_plan">Extra boost plan(10€)</label>

        <hr>

        <h3>Are you too much disperate?(if you are here yes)</h3>

        <label for="payment">PAYMANT
            <abbr title="required">*</abbr>
        </label>

        <ul id="payment">
            <li>
                <label for="credit_card_number">Credit card number</label>
                <input type="text" id="credit_card_number" name="credit_card_number" required pattern="[0-9]+"
                    minlength="16" maxlength="16">
            </li>
            <li>
                <label for="CVC">CVC</label>
                <input type="text" id="CVC" name="CVC" required pattern="[0-9]+" minlength="3" maxlength="3">
            </li>
            <li>
                <label for="expiration_date">Expiration date</label>
                <input type="date" id="expiration_date" name="expiration_date">
            </li>
            <li>
                <label for="billing_address">Billing Address</label>
                <input type="text" id="billing_address" name="billing_address">
            </li>
        </ul>
        <button type="submit">IT'S TIME TO BE BOOSTED</button>
    </form>
</body>

</html>
